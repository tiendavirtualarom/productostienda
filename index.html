<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Virtual AROM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 3rem;
      color: #5a189a;
    }
    header p {
      color: #6c757d;
      margin-top: 10px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .product-description {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }
    .product-price {
      font-weight: bold;
      color: #5a189a;
      margin-bottom: 10px;
    }
    .add-to-cart {
      width: 100%;
      padding: 10px;
      background: #c77dff;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .add-to-cart:hover {
      background: #9d4edd;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tienda Virtual AROM</h1>
      <p>Maquillaje y cuidado para tu piel</p>
    </header>
    <div class="products-grid" id="productsGrid">
      <!-- Productos cargados dinÃ¡micamente -->
    </div>
  </div>
  <script>
    async function renderProducts() {
      const container = document.getElementById("productsGrid");
      try {
        const res = await fetch("productos.json");
        const products = await res.json();

        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="https://via.placeholder.com/300x180?text=Producto" class="product-img" alt="${p.name}">
            <div class="product-name">${p.name}</div>
            <div class="product-description">${p.desc}</div>
            <div class="product-price">$${p.price.toLocaleString()}</div>
            <button class="add-to-cart" onclick="alert('Producto agregado: ${p.name}')">Agregar al carrito</button>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        container.innerHTML = '<p>Error al cargar productos.</p>';
      }
    }
    renderProducts();
  </script>
</body>
</html>
